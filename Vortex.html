            let chase = function () { 
                starGeo.vertices.forEach(p => {
                    p.velocity += p.acceleration 
                    p.z -= p.velocity;
                    
                    if(p.z < -200) {
                        p.z = 100;
                        p.velocity = 0;
                    }
                });

                cube.rotation.y += 0.01;
                // mesh.rotation.x += 0.01;

                stars.rotation.z += 0.002;
                stars.rotation.y += 0.00002;
                renderer.render(scene, camera);
                requestAnimationFrame(chase);
